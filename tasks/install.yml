---

- name: Install required packages
  become: yes
  apt:
    update_cache: yes
    name: "{{ item }}"
  with_items:
    - iptables-persistent
    - python-pip

- name: Install required pip packages
  become: yes
  pip:
    name: "{{ item }}"
    state: present
  with_items:
    - awscli
    - boto
    - netaddr

- name: Add OpenVPN GPG key
  become: yes
  apt_key:
    id: 8E6DA8B4E158C569
    keyserver: hkp://keyserver.ubuntu.com:80
    state: present

- name: Install OpenVPN repo
  become: yes
  apt_repository:
    repo: "deb http://build.openvpn.net/debian/openvpn/stable {{ ansible_distribution_release }} main"
    state: present

- name: Install OpenVPN
  become: yes
  apt:
    name: "openvpn={{ openvpn.version }}"
    state: installed

- name: Create OpenVPN keys directory
  become: yes
  file:
    path: "{{ openvpn.keydir }}"
    state: directory
    owner: "{{ openvpn.user | default ('root') }}"
    group: "{{ openvpn.group | default ('root') }}"
    mode: 0600

- name: Enable OpenVPN network forwarding
  become: yes
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    state: present
    sysctl_file: /etc/sysctl.conf
    reload: yes
  when: openvpn.ipforwarding
